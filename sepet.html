    <div class="alt_bolum">
        
        <h1 style="text-align: center; color:black; border: 2px solid skyblue;" >Kişisel bilgiler</h1>
        <p style="text-align:center; font-size:x-large; opacity: 88%; color: red;"><ins>Lütfen bütün alanları doldurunuz..</ins></p>
        <div class="kisisel">
            
            <div id="mail">
                <label for="mail">E-Mail Adresi</label>
                <input type="email" id="mail_txt" name="mail" placeholder="E-mail giriniz."><br>
            </div>
            <div id="sifre">
                <label for="sifre">Hesap Şifresi</label>
                <input type="password" id="sifre_txt" name="sifre"><br>
            </div>
            <div id="foto">
                <label for="foto">Profil Fotoğrafı</label>
                <input type="file" id="foto_txt" name="foto"><br>
            </div>
            <div id="renk">
                <label for="renk">Profil Rengi</label>
                <input type="color"><br>
            </div>
            <div id="ad_bolum">
                <label for="ad">Ad Soyad</label>
                <input type="text" id="ad_txt" name="ad"><br>
            </div>
            <div id="yas">
                <label for="yas">Yaş</label>
                <input type="number" id="yas_txt" name="yas"><br>
            </div>
            <div id="tc_bolum">
                <label for="tc">T.C. No</label>
                <input type="number" id="tc_txt" name="tc"><br>
            </div>
            <div id="Cinsiyet_bolum">
                <label for="cinsiyet">Cinsiyet</label>
                <select name="cinsiyetler" id="cinsiyetler_txt">
                    <option value="ERKEK">Erkek</option>
                    <option value="KADIN">Kadın</option>
                </select><br>
            </div>
            <div id="dogum_yeri">
                <label for="dy">Doğum Yeri</label>
                <select name="sehir" id="sehir_txt">
                    <option value="ANKARA">Ankara</option>
                    <option value="ISTANBUL">İstanbul</option>
                    <option value="ANTALYA">Antalya</option>
                    <option value="IZMIR">İzmir</option>
                    <option value="BURSA">BURSA</option>
                    <option value="KASTAMONU">KASTAMONU</option>
                </select><br>
            </div>
            <div id="kan_grubu">
                <label for="kan_grubu">Kan Grubu</label>
                <select name="kan_grubu" id="kan_grubu_txt">
                    <option value="A_POSITIVE">A Rh+</option>
                    <option value="B_POSITIVE">B Rh+</option>
                    <option value="0_POSITIVE">0 Rh+</option>
                    <option value="0_NEGATIVE">0 Rh-</option>
                    <option value="A_NEGATIVE">A Rh-</option>
                    <option value="B_NEGATIVE">B Rh-</option>
                    <option value="AB_POSITIVE">AB Rh+</option>
                    <option value="AB_NEGATIVE">AB Rh-</option>
                </select><br>
            </div>
            <div id="okul">
                <label for="okul">Mezun Olduğu Okul</label>
                <input type="text" id="okul_txt" name="okul"><br>
            </div>
            <div id="m_tarih">
                <label for="m_tarih">Mezuniyet Tarihi</label>
                <input type="date" value="Tarih"><br>
            </div>
            <div id="cerezler">
                <label for="cerezler">Çerezleri onaylayın</label>
                <input type="checkbox"><br>
            </div>
            <div id="onayla">
                <label for="onayla">Siparişi gönder</label>
                <input type="submit"><br>
            </div>
        </div>
    </div>
